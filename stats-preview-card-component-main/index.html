<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<main>
<div class="content d-flex ">
  <div class="card d-flex flex-column justify-content-between col-sm-8 col-10">
      <h1 class="header">Get <span class="accent">insights</span> that help your business grow.</h1>
    
  
    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>
    <div class="stats d-flex justify-content-between">
      <div class="item">
        <div class="strong">10k+</div> 
        <p class="paragraph">companies</p>
      </div>
      <div class="item">
        <div class="strong">314</div> 
        <p class="paragraph">templates</p>
      </div>
      <div class="item">
        <div class="strong">12M+</div>
         <p class="paragraph">queries</p>
      </div>
    </div>  
  </div>
  <div class="image col-sm-8">
    <div class="degrade">

  </div></div>
</div>
 
</main>
