<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>

    <div class="center d-flex flex-column col-11">
      <div class="image ">
        
  </div>
  <div class="text-center"><br>
    <h1 class="title">Oder Summary</h1>
    <p class="desc">You can listen to millions of song, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-box d-flex bg-light justify-content-around">
      <div class='song col-2'></div>
      <div class="plan">
        <p class="strong">Annual Plan</strong></p>
        <p>$59.99/year</p>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>
    <div class=" button btn btn-block">Proceed to Payment</div>
    <div class="cancel">
      Cancel Order
    </div>
  </div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Epoundor</a>.
  </div>
</footer>
</body>
</html>
